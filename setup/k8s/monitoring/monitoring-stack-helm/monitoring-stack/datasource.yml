apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    # Access mode - proxy (server in the UI) or direct (browser in the UI).
    access: proxy
    url: http://prometheus:9090
    jsonData:
      httpMethod: POST
  - name: Loki
    type: loki 
    access: proxy
    url: http://loki:3100
    jsonData:
      httpMethod: POST