# Default values for monitoring-stack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: monitoring 
global:
  namespace: monitoring
  image:
    pullPolicy: IfNotPresent

image:
  pullPolicy: IfNotPresent


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80



resources: {}

nodeSelector: {}

tolerations: []

affinity: {}


grafana: 
  image: grafana/grafana
  #:7.5.6
  name: grafana
  labels: 
    app: grafana
    role: monitoring
    app.kubernetes.io/component: web
  replicas: 1
  selectorLabels:
    app: grafana
  configmap:
    name: grafana
  volume: 
    name: grafana
  securityContext:
    runAsUser: 474
    runAsNonRoot: true
  containerSecurityContext:
    allowPrivilegeEscalation: false
  ports:
    name: grafanaport
    port: 3000
  service:
    type: LoadBalancer
    port: 31500
    name: grafana

