version: '3.7'

networks:
  adaptor-net:
    external: true

services:
  mockserver:
    image: iudx/adaptor-mockserver:latest
    # Note: internal port 8080 will be accessed
    ports:
      - "8888:8080"
    networks: 
      - adaptor-net
    logging:
         driver: "json-file"
         options:
             max-file: "5"
             max-size: "100m"
    command: "tail -f /dev/null"
