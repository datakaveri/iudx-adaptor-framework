version: '3.7'

networks:
  adaptor-net:
    external: true

services:

  rmq:
    image: rabbitmq:3-management
    hostname: mockrmq
    volumes:
      - ./mock-rmq.json:/etc/rabbitmq/definitions.json
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/etc/rabbitmq/definitions.json"
 
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - adaptor-net
